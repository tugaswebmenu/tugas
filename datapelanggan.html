<html>

<head>
    <title>DATA MARKET NASIMA</title>
</head>
<style>
    html,
    body {
        overflow: hidden;
        height: 100%;
        margin: 0;
    }

    body {
        background-color: rgb(216, 222, 219);
    }

    .custom {
        overflow: hidden;
        white-space: nowrap;
    }



    .form-group {
        width: 80%;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
        text-align: left;
    }

    pre {
        font-size: 16px;
        line-height: 1.6;
        margin: 0;
    }

    /* Normal styles for label */
label {
    display: inline-block;
    width: 150px;
    margin-bottom: 10px;
    font-weight: bold;
}



    input {
        width: 50%;
        padding: 8px;
        margin-bottom: 15px;
        box-sizing: border-box;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .table-container {
        margin-top: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    table,
    th,
    td {
        border: 1px solid #ddd;
    }

    th,
    td {
        padding: 12px;
        text-align: left;
    }

    th {
        background-color: #4CAF50;
        color: white;
    }
</style>

<body>

    <center>
        <h2>DATA PELANGGAN</h2>
    </center>

    <div class="form-group">
        <form name="form">
            <pre>
                    <label for="kode_pelanggan">KODE PELANGGAN</label>:<input type="text" name="kode_pelanggan">
                    <label for="nama_pelanggan">NAMA PELANGGAN</label>:<input type="text" name="nama_pelanggan">
                    <label for="telp">TELEPON</label>:<input type="text" name="telp">
                </pre>
            <button id="process">PROSES</button>
        </form>


        <div class="table-container">
            <table border="1">
                <thead>
                    <tr>
                        <td>KODE PELANGGAN</td>
                        <td>NAMA PELANGGAN</td>
                        <td>TELEPON</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {

            var form = document.forms["form"];

            form.addEventListener("submit", function (event) {
                event.preventDefault();

                var kode_pelanggan = form.elements["kode_pelanggan"].value;
                var nama_pelanggan = form.elements["nama_pelanggan"].value;
                var telp = form.elements["telp"].value;

                var newRow = document.createElement("tr");

                newRow.innerHTML = "<td>" + kode_pelanggan + "</td><td>" + nama_pelanggan + "</td><td>" + telp + "</td>";

                var tbody = document.querySelector("tbody");

                tbody.appendChild(newRow);

                form.reset();
            });
        });
    </script>
</body>

</html>
