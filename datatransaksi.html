<html>

<head>
    <title>DATA MARKET NASIMA</title>
</head>
<style>
    html,
    body {
        overflow: hidden;
        height: 100%;
        margin: 0;
    }

    body {
        background-color: rgb(232, 238, 235);
    }

    .custom {
        overflow: hidden;
        white-space: nowrap;
    }



    .form-group {
        width: 80%;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
        text-align: left;
    }

    pre {
        font-size: 16px;
        line-height: 1.6;
        margin: 0;
    }

   
label {
    display: inline-block;
    width: 150px;
    margin-bottom: 10px;
    font-weight: bold;
}





    input {
        width: 50%;
        padding: 8px;
        margin-bottom: 15px;
        box-sizing: border-box;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .table-container {
        margin-top: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    table,
    th,
    td {
        border: 1px solid #ddd;
    }

    th,
    td {
        padding: 12px;
        text-align: left;
    }

    th {
        background-color: #4CAF50;
        color: white;
    }
</style>

<body>

    <center>
        <h2>DATA TRANSAKSI</h2>
    </center>

    <div class="form-group">
        <form name="form">
            <pre>
                    <label for="no_faktur">NO FAKTUR</label>:<input type="text" name="no_faktur">
                    <label for="kode_barang">KODE BARANG</label>:<input type="text" name="kode_barang">
                    <label for="harga_jual">HARGA JUAL</label>:<input type="text" name="harga_jual">
                    <label for="jumlah_jual">JUMLAH JUAL</label>:<input type="text" name="jumlah_jual">
                </pre>
            <button id="process">PROSES</button>
        </form>
        <div class="table-container">
            <table border="1">
                <thead>
                    <tr>
                        <td>NO FAKTUR</td>
                        <td>KODE BARNAG</td>
                        <td>HARGA</td>
                        <td>JUMLAH JUAL</td>
                        <td>TOTAL</td>
                        <td>DISKON</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var form = document.forms["form"];

            form.addEventListener("submit", function (event) {
                event.preventDefault();

                var no_faktur = form.elements["no_faktur"].value;
                var kode_barang = form.elements["kode_barang"].value;
                var harga_jual = parseFloat(form.elements["harga_jual"].value);
                var jumlah_jual = parseInt(form.elements["jumlah_jual"].value);


                var total = harga_jual * jumlah_jual;


                if ((kode_barang === "B01" || kode_barang === "B02") && jumlah_jual > 10) {
                    var diskon = 0.05 * total;
                    total -= diskon;
                } else {
                    var diskon = 0;
                }


                var tbody = document.querySelector("tbody");


                var newRow = document.createElement("tr");
                newRow.innerHTML = "<td>" + no_faktur + "</td><td>" + kode_barang + "</td><td>" + harga_jual + "</td><td>" + jumlah_jual + "</td><td>" + total + "</td><td>" + diskon + "</td>";


                tbody.appendChild(newRow);


                form.reset();
            });
        });
    </script>
</body>

</html>
